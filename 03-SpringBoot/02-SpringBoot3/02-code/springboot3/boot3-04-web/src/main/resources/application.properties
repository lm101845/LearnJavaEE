server.error.path=/error

#tomcat\u8C03\u4F18\uFF0C\u5728\u8FD9\u91CC\u914D\u7F6E
#server.tomcat

#\u81EA\u5B9A\u4E49\u65E5\u671F\u683C\u5F0F
