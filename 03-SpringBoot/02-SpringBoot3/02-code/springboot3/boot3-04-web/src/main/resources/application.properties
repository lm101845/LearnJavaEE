spring.mvc.format.time=HH:mm:ss

#problemdetails\u9ED8\u8BA4\u662F\u5173\u95ED\u7684
spring.mvc.problemdetails.enabled=true

#spring.thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
