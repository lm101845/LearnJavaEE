#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} ===> %msg%n
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS
#\u53EA\u66F4\u6539\u65E5\u671F\u683C\u5F0F\uFF0C\u5176\u4ED6\u4ECD\u4E3A\u9ED8\u8BA4\u503C

#\u9ED8\u8BA4\u6240\u6709\u65E5\u5FD7\u6CA1\u6709\u7CBE\u786E\u6307\u5B9A\u7EA7\u522B\u5C31\u4F7F\u7528root\u7684\u9ED8\u8BA4\u7EA7\u522B
#logging.level.root=debug

#\u8FD9\u4E2A\u5305\u91CC\u9762\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3Awarn
logging.level.com.atguigu.log.controller=info

#\u65E5\u5FD7\u5206\u7EC4
logging.group.group1 = com.atguigu.log.controller,com.fasterxml,com.sun

logging.level.group1 = info
#SpringBoot \u9884\u5B9A\u4E49\u4E24\u4E2A\u7EC4 sql\u548Cweb
logging.level.sql = info
logging.level.web = info

#\u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u8DEF\u5F84\uFF1A\u65E5\u5FD7\u6587\u4EF6\u9ED8\u8BA4\u540D\u53EBspring.log
#logging.file.path

#\u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u540D\u79F0:filename\u548Cpath\u540C\u65F6\u5B58\u5728\uFF0C\u5C31\u53EA\u770Bfilename
#1.\u53EA\u5199\u540D\u5B57\uFF1A\u5C31\u751F\u6210\u5230\u5F53\u524D\u9879\u76EE\u540C\u4F4D\u7F6E\u7684demo.log
#2.\u5199\u540D\u5B57+\u8DEF\u5F84:\u751F\u6210\u5230\u6307\u5B9A\u4F4D\u7F6E\u7684\u6307\u5B9A\u6587\u4EF6
#logging.file.name=demo.log
logging.file.name=d:\\demo.log


#\u5F52\u6863\u3001\u5207\u5272
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
logging.logback.rollingpolicy.max-file-size=1MB
