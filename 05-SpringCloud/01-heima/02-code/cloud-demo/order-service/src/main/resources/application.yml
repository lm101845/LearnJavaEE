server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3305/cloud_order?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: orderservice   #order服务的服务名称
  cloud:
    nacos:
      server-addr: 101.201.238.8:8848   #nacos服务地址
      #server-addr: localhost:8848   #nacos服务地址
      discovery:
        cluster-name: SH   #集群名称，这里BJ指代北京,SH指代上海
        #namespace: 27a9bca9-830e-4dd8-a78c-ac9bcd2bb038    #命名空间，填ID dev环境
        #ephemeral: false   #是否是临时实例,默认是true(临时实例)
mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
#eureka:
#  client:
#    service-url:
#      defaultZone: http://127.0.0.1:10086/eureka
userservice: # 给某个微服务配置负载均衡规则，这里是userservice服务
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule # 负载均衡规则
ribbon:
  eager-load:
    enabled: true  #开启饥饿加载
    clients: userservice