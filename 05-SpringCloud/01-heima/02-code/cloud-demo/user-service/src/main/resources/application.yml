server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3305/cloud_user?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: userservice   #user服务的服务名称
  cloud:
    nacos:
      server-addr: 101.201.238.8:8848   #nacos服务地址
      discovery:
        cluster-name: SH   #集群名称，这里BJ指代北京
#      server-addr: localhost:8848   #nacos服务地址
mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
